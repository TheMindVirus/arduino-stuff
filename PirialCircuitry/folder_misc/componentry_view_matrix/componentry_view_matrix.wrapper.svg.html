<!DOCTYPE html>
<html>
<head>
<title>Componentry View</title>
<style>
* { color-scheme: dark; }
body { overflow: scroll; font-family: consolas; font-weight: bold; }
#svg { position: fixed; top: 0; left: 0; width: 10000px; height: 10000px; }
#div { position: fixed; top: 160px; left: 890px; width: 780px; height: 700px; color: black; overflow: scroll; }
#div::-webkit-scrollbar { display: none; }
</style>
<script>
var svg = null;
var div = null;

var memo = 
[
    "A x A : A",
    "A x B : B",
    "A x C : undefined",
    "B x A : A",
    "B x B : undefined",
    "B x C : undefined",
    "C x A : A",
    "C x B : undefined",
    "C x C : undefined",
];

var units = 
[
    "Voltage",
    "Current",
    "Charge",
    "Flux",
];

var addenda =
[
    [1, "Power Supply"], [1, "(PSU)"],
    [2, "Resistor"], [2, "Varistor"], [[2], "Potentiometer"], [[2], "Trimpot"],
    [[3, 7, 11], "Capacitor"], [[3, 7, 11], "Varacitor"], [[3, 7, 11], "Varactor-(N)ode"],
    [4, "Relay"], [4, "(N)P(N)T"], [4, "Solenoid"], [4, "Motor"],
    [6, "Wire"], [6, "Resistivity"], [6, "Strain"], [6, "Cable"],
    [8, "Inductor"], [8, "Choke"], [8, "Transformer"], [8, "Accelerator"],
    [12, "Memristor"], [12, "Thyristor"], [12, "Transactor"], [12, "Trancitor"], [12, "Transistor"],
    [16, "Magnet"], [16, "Compass"], [16, "Transducer"], [16, "Core"],
];

window.onload = function()
{
    svg = document.getElementById("svg");
    div = document.getElementById("div");
    for (var i = 0; i < memo.length; ++i)
    {
        div.innerText += memo[i] + "\n";
    }
    div.innerText += "\n__Componentry_View_Matrix__\n";
    for (var i = 0; i < units.length; ++i)
    {
        for (var j = 0; j < units.length; ++j)
        {
            var idx = j + (i * units.length);
            var idy = i + (j * units.length);
            var addendum = "";
            for (var a = 0; a < addenda.length; ++a)
            {
                if ((addenda[a]) && (addenda[a][1] != null))
                {
                    if (addenda[a][0].length != null)
                    {
                        for (var b = 0; b < addenda[a][0].length; ++b)
                        {
                            if ((addenda[a][0][b] == (idx + 1)) || (addenda[a][0][b] == (idy + 1)))
                            {
                                addendum += addenda[a][1] + " ";
                            }
                        }
                    }
                    else if ((addenda[a][0] == (idx + 1)) || (addenda[a][0] == (idy + 1)))
                    {
                        addendum += addenda[a][1] + " ";
                    }
                }
            }
            div.innerText += (idx + 1) + ": " + units[i] + " >.< " + units[j] + " : " + addendum + "\n";
        }
    }
}
</script>
</head>
