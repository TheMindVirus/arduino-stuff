    <rect id="region1" x="100" y="100" width="100" height="100" fill="#F063" stroke="#FFF">Arasaka</rect>
    <rect id="computex-floorplan-overlay" width="100%" height="100%" fill="#FFF0"
onmousemove=
"
var svg = document.getElementsByTagName('svg')[0];
var cursor = document.getElementById('cursor');
var tile = document.getElementById('computex-floorplan-tile');
var style = window.getComputedStyle(svg);
/* console.log(style); */
cursor.setAttribute('x', event.clientX + 24); /* + parseFloat(style.transformOrigin.x)); */
cursor.setAttribute('y', event.clientY + 24); /* + parseFloat(style.transformOrigin.y)); */
var regions = 1;
var label = 'Stand-7G';
for (var i = 0; i &lt; regions; ++i)
{
    var region = document.getElementById('region' + (i + 1));
    var offset = window.getComputedStyle(tile).transform.split('(')[1].split(')')[0].split(',');
    /* console.log(offset); */
    var x0 = parseFloat(offset[4]);
    var y0 = parseFloat(offset[5]);
    var x1 = parseFloat(region.getAttribute('x')) + x0; /* 55 */
    var y1 = parseFloat(region.getAttribute('y')) + y0; /* 100 */
    var x2 = parseFloat(region.getAttribute('width')) + x1;
    var y2 = parseFloat(region.getAttribute('height')) + y1;
    if ((event.clientX &gt; x1) &amp;&amp; (event.clientY &gt; y1) &amp;&amp; (event.clientX &lt; x2) &amp;&amp; (event.clientY &lt; y2))
    {
        label = region.innerHTML;
    }
    /* console.log(x1, y1, x2, y2); */
}
cursor.innerHTML = label;
"></rect>
